<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online JPEG compression tool to reduce image size with adjustable quality levels. Optimize images for web performance and SEO." />
  <meta name="keywords" content="JPEG compressor, image compression, online tool, reduce image size, optimize jpeg" />
  <meta name="author" content="Ankit Kumar Dalai" />
  <title>JPEG Compression Tool - Optimize Your Images Online</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"], input[type="range"] {
      display: block;
      margin: 1rem 0;
    }
    #outputImage {
      max-width: 100%;
      display: block;
      margin-top: 1rem;
    }
    .ads {
      margin: 2rem 0;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>JPEG Compression Tool</h1>
    <p>Reduce image size and optimize your JPEGs online</p>
  </header>

  <div class="container">
    <label for="imageInput">Upload JPEG Image:</label>
    <input type="file" id="imageInput" accept="image/jpeg" />

    <label for="qualityRange">Compression Quality: <span id="qualityValue">75</span>%</label>
    <input type="range" id="qualityRange" min="1" max="100" value="75" />

    <button onclick="compressImage()">Compress Image</button>

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="outputImage" alt="Compressed output" />

    <div class="ads">
      <!-- AdSense Ad Unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_CLIENT_ID"
           data-ad-slot="YOUR_AD_UNIT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <footer>
    &copy; 2025 JPEG Compressor Online. All rights reserved.
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');
    const outputImage = document.getElementById('outputImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    function compressImage() {
      const file = imageInput.files[0];
      if (!file || file.type !== 'image/jpeg') {
        alert('Please upload a JPEG image.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const quality = parseInt(qualityRange.value, 10) / 100;
          const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
          outputImage.src = compressedDataUrl;
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
