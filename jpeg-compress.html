<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free JPEG compression tool to reduce file size while maintaining image quality. Compress and optimize JPEG images online." />
  <meta name="keywords" content="JPEG compression, image size reducer, free photo optimizer, compress JPEG" />
  <meta name="author" content="Ankit Kumar Dalai" />
  <title>JPEG Image Compression Tool - Fast & Free</title>

  <!-- Google Fonts and Font Awesome for icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    .container {
      max-width: 1000px;
      margin: 3rem auto;
      background: #fff;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 1.5rem 0 0.5rem;
      color: #2b2d42;
      font-size: 1.2rem;
    }
    .upload-box {
      border: 3px dashed #aaa;
      padding: 2.5rem;
      border-radius: 20px;
      cursor: pointer;
      background: #f7faff;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .upload-box:hover {
      background: #e8f0fc;
      transform: scale(1.02);
    }
    .upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1e1e2f;
    }
    .upload-label i {
      font-size: 2.4rem;
      margin-bottom: 0.6rem;
      color: #4b6cb7;
    }
    input[type="file"] {
      display: none;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 1rem;
    }
    .range-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .ad-space {
      margin: 3rem 0;
      background: #fdfdfd;
      padding: 2rem;
      text-align: center;
      border: 3px dashed #ddd;
      border-radius: 18px;
    }
    #output-img {
      max-width: 100%;
      height: auto;
      margin-top: 1.5rem;
      display: none;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }
    button {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #e63950, #e84527);
      transform: scale(1.05);
    }
    a.download-link {
      display: inline-block;
      margin-top: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background: #4b6cb7;
      padding: 0.8rem 1.4rem;
      border-radius: 12px;
    }
    a.download-link:hover {
      background: #395aa9;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-compress-arrows-alt"></i> JPEG Compression Tool</h1>
  </header>

  <div class="container">
    <div class="ad-space">
      <!-- ca-app-pub-8366972084779868/6427498899 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-8366972084779868~1932277151"
           data-ad-slot="1111111111"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <label for="imageInput">Upload JPEG Image:</label>
    <div class="upload-box" onclick="document.getElementById('imageInput').click();">
      <input type="file" id="imageInput" accept="image/jpeg" />
      <div class="upload-label">
        <i class="fas fa-upload"></i>
        Click or tap to choose a JPEG image
      </div>
    </div>

    <label for="qualityRange">Compression Level:</label>
    <div class="range-wrapper">
      <input type="range" id="qualityRange" min="10" max="100" value="70" />
      <span><strong><span id="qualityValue">70</span>%</strong></span>
    </div>

    <button onclick="compressImage()">Compress Image</button>
    <img id="output-img" alt="Compressed Image" />

    <div class="ad-space">
      <!-- ca-app-pub-8366972084779868/1997299290 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-8366972084779868~1932277151"
           data-ad-slot="2222222222"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    function compressImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      const quality = qualityRange.value / 100;

      if (!file) {
        alert('Please upload a JPEG image first.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function (blob) {
            const newImg = document.getElementById('output-img');
            newImg.src = URL.createObjectURL(blob);
            newImg.style.display = 'block';

            const existingLink = document.querySelector('.download-link');
            if (existingLink) existingLink.remove();

            const downloadLink = document.createElement('a');
            downloadLink.href = newImg.src;
            downloadLink.download = 'compressed_image.jpg';
            downloadLink.textContent = 'â¬‡ Download Compressed Image';
            downloadLink.classList.add('download-link');
            document.querySelector('.container').appendChild(downloadLink);
          }, 'image/jpeg', quality);
        };
      };

      reader.readAsDataURL(file);
    }
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
