<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online image compression tool. Compress and reduce your image file size with adjustable compression levels. SEO-optimized and ad-monetized.">
  <meta name="keywords" content="Image compressor, compress image, reduce image size, online image tool">
  <meta name="author" content="Ankit Kumar Dalai">
  <title>Image Compressor - Reduce Image File Size Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .ad-space {
      min-height: 90px;
      margin: 20px 0;
      background-color: #f9f9f9;
      text-align: center;
      padding: 10px;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <header class="container text-center py-4">
    <h1>Online Image Compressor</h1>
    <p>Reduce your image file size easily and quickly</p>
  </header>

  <div class="container">
    <!-- Ad Unit Top -->
    <div class="ad-space">
      <!-- Google AdSense Code Insert Here -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
           data-ad-slot="3333333333"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <form id="imageForm" class="mb-4">
      <div class="mb-3">
        <label for="imageFile" class="form-label">Select Image File</label>
        <input type="file" class="form-control" id="imageFile" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="compressionLevel" class="form-label">Compression Level</label>
        <select class="form-select" id="compressionLevel">
          <option value="0.9">Low (Best Quality)</option>
          <option value="0.6" selected>Medium</option>
          <option value="0.3">High (Max Compression)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Compress Image</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="text-center"></div>

    <!-- Ad Unit Bottom -->
    <div class="ad-space">
      <!-- Google AdSense Code Insert Here -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
           data-ad-slot="4444444444"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer class="container text-center py-4">
    <p>&copy; 2025 YourCompany - All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("imageForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("imageFile");
      const compressionLevel = parseFloat(document.getElementById("compressionLevel").value);
      const file = fileInput.files[0];

      if (!file || !file.type.startsWith("image/")) {
        alert("Please select a valid image file.");
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            document.getElementById("result").innerHTML = `
              <a href="${url}" download="compressed-image.jpg" class="btn btn-success mt-3">Download Compressed Image</a>
            `;
          }, "image/jpeg", compressionLevel);
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    });
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
