<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compress images online with beautiful UI and fast performance. Upload, compress, and download images quickly and efficiently." />
  <meta name="keywords" content="image compression, compress jpg, compress png, reduce photo size, image optimizer" />
  <meta name="author" content="Image Tools Pro" />
  <title>Smart Image Compression Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
    }
    header {
      background: #4b6cb7;
      background: linear-gradient(to right, #182848, #4b6cb7);
      padding: 2rem;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .upload-box {
      border: 3px dashed #4b6cb7;
      background: #f8f9ff;
      border-radius: 15px;
      padding: 3rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-box:hover {
      background: #e0e8ff;
      transform: scale(1.02);
    }
    .upload-box i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4b6cb7;
    }
    input[type='file'] {
      display: none;
    }
    .range-wrapper {
      margin-top: 2rem;
      text-align: center;
    }
    input[type='range'] {
      width: 80%;
    }
    button {
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #3a539b;
    }
    .ad-space {
      margin: 2.5rem 0;
      border: 2px dashed #aaa;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      background: #f9f9f9;
    }
    #output-img {
      max-width: 100%;
      margin-top: 2rem;
      border-radius: 10px;
      display: none;
    }
    .download-link {
      display: inline-block;
      margin-top: 2rem;
      background: #28a745;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .download-link:hover {
      background: #218838;
    }
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-compress"></i> Smart Image Compressor</h1>
    <p>Optimize your images quickly and beautifully</p>
  </header>

  <div class="container">
    <div class="ad-space">
      <!-- Google AdSense Top -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="1111111111" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <label class="upload-box" onclick="document.getElementById('imageInput').click();">
      <i class="fas fa-cloud-upload-alt"></i>
      <strong>Click or drag & drop to upload an image</strong>
      <input type="file" id="imageInput" accept="image/*" />
    </label>

    <div class="range-wrapper">
      <label for="qualityRange"><strong>Compression Level: <span id="qualityValue">70</span>%</strong></label><br>
      <input type="range" id="qualityRange" min="10" max="100" value="70" />
    </div>

    <button onclick="compressImage()">Compress Image</button>
    <img id="output-img" alt="Compressed Output" />

    <div class="ad-space">
      <!-- Google AdSense Bottom -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="2222222222" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    function compressImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const quality = qualityRange.value / 100;

      if (!file) {
        alert('Please select an image file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            const outputImg = document.getElementById('output-img');
            outputImg.src = url;
            outputImg.style.display = 'block';

            const existingLink = document.querySelector('.download-link');
            if (existingLink) existingLink.remove();

            const link = document.createElement('a');
            link.href = url;
            link.download = 'compressed.jpg';
            link.className = 'download-link';
            link.textContent = 'â¬‡ Download Compressed Image';
            document.querySelector('.container').appendChild(link);
          }, 'image/jpeg', quality);
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
